name: Enigma CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: enigma
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: enigma/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke Test
        run: npm test

      - name: Extended QA
        run: npm run qa:extended
