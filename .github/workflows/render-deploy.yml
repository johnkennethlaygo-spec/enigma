name: Render Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: render-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Or Skip Render Deploy Hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          set -euo pipefail
          if [[ -z "${RENDER_DEPLOY_HOOK_URL:-}" ]]; then
            echo "[render-deploy] skipped: set repository secret RENDER_DEPLOY_HOOK_URL to enable auto-deploy."
            exit 0
          fi
          echo "[render-deploy] triggering deploy hook"
          curl -fsS -X POST "$RENDER_DEPLOY_HOOK_URL"
          echo "[render-deploy] hook triggered"
