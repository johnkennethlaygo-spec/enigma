<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOBECOIN AI Guardian API Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
    <style>
      body {
        margin: 0;
        background: #f5e3aa;
      }
      .topbar {
        padding: 12px 16px;
        border-bottom: 1px solid #cca059;
        background: linear-gradient(180deg, rgba(255, 248, 226, 0.95), rgba(245, 226, 178, 0.95));
        color: #4f3117;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(8px);
      }
      .topbar a {
        color: #5d3a1a;
        text-decoration: none;
        margin-right: 8px;
        border: 1px solid #cc9f59;
        border-radius: 999px;
        padding: 6px 10px;
        background: rgba(255, 252, 241, 0.92);
        font-size: 12px;
      }
      #swagger-ui {
        max-width: 1280px;
        margin: 0 auto;
      }
      .swagger-ui .topbar {
        display: none;
      }
      .swagger-ui .scheme-container {
        border: 1px solid #d2ad64;
        background: #fff7e2;
        box-shadow: none;
      }
      .swagger-ui .info .title,
      .swagger-ui .opblock-tag,
      .swagger-ui .opblock-summary-path,
      .swagger-ui .response-col_status,
      .swagger-ui .response-col_description,
      .swagger-ui .parameter__name,
      .swagger-ui .parameter__type,
      .swagger-ui .model-title,
      .swagger-ui .tab li button.tablinks {
        color: #4f3218;
      }
      .swagger-ui .opblock {
        border-color: #d2ad64;
        background: rgba(255, 248, 227, 0.95);
      }
      .swagger-ui .opblock .opblock-summary {
        border-color: #e4c986;
      }
      .swagger-ui .opblock .opblock-summary-method {
        background: #b77f30;
      }
      .swagger-ui .btn.authorize,
      .swagger-ui .btn.execute {
        border-color: #b77f30;
        background: #e7b55b;
        color: #4f3218;
      }
      .swagger-ui .btn.clear {
        color: #8f3a3a;
      }
      .swagger-ui input[type="text"],
      .swagger-ui textarea,
      .swagger-ui select {
        border: 1px solid #d2ad64;
        background: #fff9ea;
        color: #4f3218;
      }
      .swagger-ui table thead tr td,
      .swagger-ui table thead tr th {
        color: #6f4d2b;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <a href="/">Dashboard</a>
      <a href="/start.html">Start Here</a>
      <a href="/profile.html">Profile</a>
      <a href="/developers.html">Developers</a>
      <a href="/extension-preview.html">Extension Preview</a>
      <a href="/premium.html">Premium</a>
      <a href="/admin.html">Admin</a>
      <span>KOBECOIN AI Guardian API Explorer</span>
    </div>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script>
      window.ui = SwaggerUIBundle({
        url: "/api/openapi.json",
        dom_id: "#swagger-ui",
        deepLinking: true,
        persistAuthorization: true
      });
    </script>
  </body>
</html>
