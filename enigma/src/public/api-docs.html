<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FULSEN Enigma API Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
    <style>
      body {
        margin: 0;
        background: #081426;
      }
      .topbar {
        padding: 10px 14px;
        border-bottom: 1px solid #24446e;
        background: #0b1830;
        color: #e8f2ff;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
      }
      .topbar a {
        color: #b9ddff;
        text-decoration: none;
        margin-right: 10px;
      }
      #swagger-ui {
        max-width: 1280px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <a href="/">Dashboard</a>
      <a href="/profile.html">Profile</a>
      <a href="/developers.html">Developer Docs</a>
      <span>FULSEN Enigma API Explorer</span>
    </div>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script>
      window.ui = SwaggerUIBundle({
        url: "/api/openapi.json",
        dom_id: "#swagger-ui",
        deepLinking: true,
        persistAuthorization: true
      });
    </script>
  </body>
</html>
